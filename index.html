<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Καλεντάρι αγώνων δρόμου και βουνού στην Ελλάδα | racelist.gr</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Καλεντάρι Αγώνων</h1>

    <header>
        <div id="month-selector">
            <button id="prev-month">◀ Προηγούμενος</button>
            <span id="current-month">Μήνας</span>
            <button id="next-month">Επόμενος ▶</button>
        </div>
    </header>

    <main class="content">
        <div id="calendar">
            <table>
                <thead>
                    <tr>
                        <th>Κυρ.</th><th>Δευτ</th><th>Τρ.</th><th>Τετ.</th><th>Πεμ.</th><th>Παρ.</th><th>Σατ.</th>
                    </tr>
                </thead>
                <tbody id="calendar-body">
                    <!-- Dynamic calendar content will load here -->
                </tbody>
            </table>
        </div>

        <!-- Race List Section -->
        <h2>Ερχόμενοι αγώνες</h2>
        <ul id="race-list">
            <li>Φωρτώνω αγώνες...</li>
        </ul>

        <!-- Email Subscription Form

            <input type="email" id="email" placeholder="Your Email" required>
            <button type="submit">Subscribe</button>
        </form>
        <p id="subscribe-message"></p>

    </main>
